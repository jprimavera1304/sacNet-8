# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

name: Build and deploy ASP.Net Core apps to Azure Web Apps (sac26 + mac-tauro)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SOLUTION_PATH: ./ISL_Service/ISL_Service.sln
  PROJECT_PATH: ./ISL_Service/ISL_Service/ISL_Service.csproj
  PUBLISH_PATH: ./publish

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore with dotnet
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build with dotnet
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Dotnet publish (project path)
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_PATH }} --no-build

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.PUBLISH_PATH }}

  deploy_sac26:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure (sac26)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18E69ED7DD95439BBA315304862E2B4B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E93DFBCA6DA644E58902CC07E94E348A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B8646A95F3424EA7A2E6EE68A541419D }}

      - name: Deploy to Azure Web App (sac26)
        uses: azure/webapps-deploy@v3
        with:
          app-name: sac26
          slot-name: Production
          package: .

  deploy_mac_tauro:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure (mac-tauro)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BF696A6C818C4B9D8F58D36A1B40D55F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_09560228860F426EAE16E32B5E80A6C9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_357E5CC029CD4AB18EFCA02C4DD7E961 }}

      - name: Deploy to Azure Web App (mac-tauro)
        uses: azure/webapps-deploy@v3
        with:
          app-name: mac-tauro
          slot-name: Production
          package: .
